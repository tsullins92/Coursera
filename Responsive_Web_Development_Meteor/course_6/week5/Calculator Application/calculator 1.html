<html>
   <head>
	</head>
	<body>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="calculatorcss.css">
	<h2><bold><center>
		<strong><b>Calculator</b></strong> 
	</bold></center></h2>
	<h1><center>
	<br />
	<br />
	<font size ="20">
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
			   <td><input type="button" name="bracket1" value="(" onclick="calculator.display.value += '('"></td>
               <td><input type="button" name="one" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" name="two" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" name="three" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
			   <td><input type="button" name="Delete"  value="del" OnClick="calculator.display.value = calculator.display.value.substring(0, calculator.display.value.length - 1)"></td>
            </tr>
            <tr>
			   <td><input type="button" name="bracket2" value=")" onclick="calculator.display.value += ')'"></td>
               <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
			   <td><input type="button" name="pi" value=&#960; onclick="calculator.display.value += Math.PI"></td>
               <td><input type="button" name="seven" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" name="eight" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" name="nine" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
			   <td><input type="button" name="sqroot" value=&#8730; onclick="calculator.display.value = Math.sqrt(calculator.display.value)"></td>
               <td><input type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
               <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
			   <td><input type="button" class="dot" name="dot" value="." onclick="calculator.display.value += '.'"></td>
               <td><input type="button" class="operator" name="div" value="รท" onclick="calculator.display.value += '/'"></td>
			   <td><input type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            </tr>
         </table>
      </form>
		</font>
	  </center></h1>
   </body>
</html>
