<template name="propertyDiv">
	<div class="col-sm-3 property">
		<img style='width:100px; height:100px;' id='base64-property-image'                 
    	src='data:image/jpeg;base64,{{image}}'/>
		<p class="col-sm-12">{{name}}</p>
		<p class="col-sm-12">{{address}}</p>
		<p class="col-sm-12">${{total}}</p>
	</div>
</template>
